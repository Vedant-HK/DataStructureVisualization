<!DOCTYPE html>

<head>

    <title>Developers</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;

        /* Student card styles */
        .student {
            background-color: #e7f2f9; /* Light blue background */
            border-radius: 8px;

            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .student img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .student .info {
            flex-grow: 1;
        }

        .student p {
            margin-bottom: 5px;
            color: #555;
        }

        .student strong {
            color: #333;
            margin-right: 5px;
        }
    </style>
</head>
